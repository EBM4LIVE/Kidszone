<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
           
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #b4adad;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Styled Table</caption>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
            <th>Header 5</th>
            <th>Header 6</th>
            <th>Header 7</th>
            <th>Header 8</th>
            <th>Header 9</th>
            <th>Header 10</th>
            <th>Header 11</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
            <td>Row 1, Cell 5</td>
            <td>Row 1, Cell 6</td>
            <td>Row 1, Cell 7</td>
            <td>Row 1, Cell 8</td>
            <td>Row 1, Cell 9</td>
            <td>Row 1, Cell 10</td>
            <td>Row 1, Cell 11</td>
        </tr>
        <!-- Add more rows and cells as needed -->
    </table>
</body>
</html>
